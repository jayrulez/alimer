name: Windows

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-windows:
    name: build-windows
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v1
      - name: Set up Ninja
        run: choco install ninja
        shell: cmd
      - name: Build script
        run: python alimer.py --generator vs2019-ninja --continuous

      - uses: actions/upload-artifact@v1.0.0
        with:
          name: alimer-windows
          path: build/continuous/sdk